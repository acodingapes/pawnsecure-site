 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawnSecure SA – Contact</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fontawesome/6.5.0/css/all.min.css">
  <link rel=" https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" 
  rel="stylesheet">
  <script defer src="script.js"></script>
 </head>
 <body>
  <!--header-->
  <header>
    <div class="logo">
      <a href="index.html"><img src="pwanimages/IMG-20250920-WA0003.jpg" alt="PawnSecure SA Logo"></a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>
  <!--main-->
  <main class="contact-page">
    <section class="page-header">
      <h1>Contact Us</h1>
    </section>
    <section class="content">
      <form class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div class="contact-info">
        <p>📞 Phone: <a href="tel:+27111234567">+27 84 579 5130</a></p>
        <p>📧 Email: <a href="mailto:info@pawnsecure.co.za">info@pawnsecure.co.za</a></p>
        <p>📍 Location: Johannesburg, South Africa</p>
        <div class="social-links">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-whatsapp"></i>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 PawnSecure SA. All rights reserved.</p>
  </footer>
 </body>
 </html>
